<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>M12. Bootstrap Practice</title>
</head>
<body>

<!--
* Make the section bootstrap container;
* Give h1 white text, black background and center-aligned text;
* Make the div an alert(warning color). Set role to alert for accessibility purpose;
* Make the first button a green boostrap, Make second a red boostrap;
-->

<section class="container">
    <h1 class="text-white bg-dark text-center" >Bad News</h1>

    <div class="alert alert-warning" role="alert">
        You are going to die one day! It sucks, but it's normal :(
    </div>


    <button class="btn btn-success">Come To Terms With</button>
    <button class="btn btn-danger">Continue To Deny</button>

</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
